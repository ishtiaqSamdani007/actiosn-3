name: Create a comment on new issues

on:
  issues:
    types: [opened]
  workflow_dispatch:

jobs:
  comment-with-action:
    runs-on: ubuntu-latest
    steps:
        - name: Create comment
          uses: peter-evans/create-or-update-comment@v3
          with:

            issue-number: ${{ github.event.issue.number }}
            body: |
             issued by: ${{ github.actor }}
            reactions: '+1'